<style>

	#dialog-box-wrapper{
		z-index: 2000;
		width: 100%;
		height: 100vh;
		position: fixed;
		background-color: rgba(8,8,8,0.5);
		/*top: -1000px;*/
		/*left: -2000px;*/
		opacity: 0;
		z-index: -100;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	#dialog-box{
		z-index: 2001;
		opacity: 1;
		width: 600px;
		background-color: #eee;
		text-align: center;
		border:5px solid gray;
	}
	#dialog-title{
		background-color: black;
		color: white;
		padding: 20px;
		font-size: 20px;
		width: 100%;
	}

	#dialog-content{
		background-color: white;
		color: black;
		padding: 10px;	
		min-height: 100px;	
		display: flex;
		align-items: center;
		justify-content: center;
	}
	#dialog-options{
		padding: 10px;
	}

</style>

<div id="dialog-box-wrapper">	
	<div id="dialog-box">
		<div id="dialog-title">
			<h1>Dialog Error!!</h1>
		</div>
		<div id="dialog-content">
			<p>Something went wrong!</p>
		</div>
		<div id="dialog-options" class="d-flex align-items-center justify-content-center">
			<a  id="ok_button"  class="btn btn-red p-1 pl-4 pr-4 mr-2" onclick="ok_button(this)">OK</a>
			<button id="cancel_button" class="btn btn-blue p-2" onclick="cancel_button()">Cancel</button>
		</div>
	</div>
</div>

<script>
	function ok_button(ele){
		ele.click();
	}

	function cancel_button(){
		var dialog_wrapper = document.getElementById("dialog-box-wrapper");
		dialog_wrapper.style.opacity = "0";
		dialog_wrapper.style.zIndex = "-100";
	}

	function show_dialog(ele,header,content){
		window.event.preventDefault();
		var dialog_wrapper = document.getElementById("dialog-box-wrapper");
		document.getElementById("dialog-title").innerHTML = header;
		document.getElementById("dialog-content").innerHTML = content;
		dialog_wrapper.style.opacity = "1";
		dialog_wrapper.style.zIndex = "1000";
		// dialog_wrapper.style.top = "0px";
		// dialog_wrapper.style.left = "0px";
		var href = ele.href
		document.getElementById("ok_button").href = href;
	}
</script>
